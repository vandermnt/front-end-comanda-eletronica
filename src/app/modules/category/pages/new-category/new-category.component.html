<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">NOVA CATEGORIA</h4>
          </div>
          <div class="card-body">
            <form #categoryForm="ngForm">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome" [(ngModel)]="category.name" name="name" minlength="3" type="text" required />
                  </mat-form-field>
                </div>
              </div>
              <button (click)="create()" mat-raised-button class="btn btn-success pull-right">SALVAR</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
