<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Relatório</h4>
          </div>
          <div class="card-body">
            <form #reportForm="ngForm">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="Data Inicial"
                      [(ngModel)]="dateStart"
                      name="name"
                      minlength="3"
                      type="date"
                      required
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="Data Final"
                      [(ngModel)]="dateEnd"
                      name="name"
                      minlength="3"
                      type="date"
                      required
                    />
                  </mat-form-field>
                </div>
              </div>
              <br />
              <div *ngIf="reports">
                <h3>
                  Pedidos feito em
                  {{ dateStart | date: "MM/dd/yyyy" }}
                  à
                  {{ dateEnd | date: "MM/dd/yyyy" }}
                </h3>
                <hr />
                <div *ngFor="let report of reports">
                  <h4>
                    <b>
                      Mesa {{ report.table.number }} | Data:
                      {{ report.created_at | date: "MM/dd/yyyy" }} | Valor: R$
                      {{ report.value }}</b
                    >
                  </h4>
                </div>
                <hr />
                <div class="row">
                  <i style="color: green" class="material-icons"
                    >attach_money</i
                  >
                  <h4 style="font-weight: 900; color: green">
                    VALOR TOTAL: R$ {{ totalValue }}
                  </h4>
                </div>
              </div>
              <button
                (click)="extractReport()"
                mat-raised-button
                class="btn btn-success pull-right"
              >
                EXTRAIR RELATÓRIO
              </button>
            </form>

            <div class="table-responsive">
              <table class="table">
                <!-- <thead class="text-primary">
                  <th>ID</th>
                  <th>NOME</th>
                  <th>DESCRIÇÃO</th>
                  <th>PREÇO</th>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                      <i
                        (click)="deleteProduct(product.id)"
                        type="button"

                        >delete</i
                      >
                      <i
                        [routerLink]="['/product/edit', product.id]"
                        type="button"
                        class="material-icons"
                        >edit</i
                      >
                    </td>
                  </tr>
                </tbody> -->
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
