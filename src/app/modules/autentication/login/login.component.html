<div class="login">
  <h2 class="text-center">Entrar</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label>E-mail</label>
      <input
        class="form-control"
        type="email"
        name="email"
        id="email"
        [(ngModel)]="login.email"
        required
      />
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input
        class="form-control"
        type="password"
        name="password"
        id="password"
        [(ngModel)]="login.password"
        required
      />
    </div>
    <button
      type="submit"
      class="btn btn-success btn-block"
      [disabled]="loginForm.invalid"
    >
      <b>Entrar</b>
    </button>
  </form>
</div>
